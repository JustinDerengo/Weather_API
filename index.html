<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Weather API
        </title>
    </head>
    <body>
        <form id="cityForm">
            <label>City Name <input type="text" id="cityInput" placeholder="Enter a City"/></label>
            <button type="submit">Submit</button>
        </form>
        <h1>City Name: <span id="cityName"></span></h1>
        <img id="weatherIcon" alt="weather icon" />
        <p>Temperature(&#8451): <span id="temperature"></span></p>
        <p>Feels Like(&#8451): <span id="feelsLike"></span></p>
        <p>Wind Speed: <span id="windSpeed"></span></p>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
